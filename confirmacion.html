<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Confirmación</title>
</head>
<body>

  <!-- CONTENEDOR PARA CARD -->
  <div class="container my-5">

    <!-- CARD COPIADA Y PEGADA DE BOOTSTRAP: https://getbootstrap.com/docs/4.5/components/card/#example -->
    <!-- Agregamos la clase d-none para que no se muestre la tarjeta al iniciar la página -->
    <div id="card" class="card d-none" style="width: 18rem;">
      <img id="imagenPizza" src="alberca.jpg" alt="alberca.jpg" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title" id="respuestaNombre">Nombre</h5>
        <p class="card-text" id="respuestaCorreo">Correo</p>
        <p class="card-text" id="respuestaAdultos">Adultos</p>
        <p class="card-text" id="respuestaKids">Niños</p>
        <p class="card-text" id="respuestaTelefono">Telefono</p>
        <p class="card-text" id="respuestaMascotas">Mascotas</p>
        <p class="card-text" id="respuestaCuidados">Cuidados especiales</p>
      </div>
    </div>

  </div>

</body>
</html>
